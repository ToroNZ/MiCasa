      invalid: "es invalido"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor o igual que %{count}"
      not_a_number: "no es un numero"
      not_an_integer: "tiene que ser un numero entero"
      odd: "debe ser impar"
      record_invalid: "Fallo la validacion: %{errors}"
      taken: "ya esta en uso"
      too_long:
        one: "es muy largo (maximo es 1 caracter)"
        other: "es muy largo (maximo es %{count} caracteres)"
      too_short:
        one: "es muy corto (minimo es 1 caracter)"
        other: "es muy corto (minimo es %{count} caracteres)"
      wrong_length:
        one: "el largo es incorrecto (debe ser 1 caracter)"
        other: "el largo es incorrecto (debe ser %{count} caracteres)"
    template:
      body: ! "Hubo problemas en los siguientes campos:"
      header:
        one: "1 error no permitio %{model} en guardarse"
        other: "No fue possible grabar %{model}: %{count} errores."
  helpers:
    select:
      prompt: "Por favor seleccione"
    submit:
      create: "Crear %{model}"
      submit: "Guardar %{model}"
      update: "Actualizar %{model}"
  number:
    currency:
      format:
        delimiter: "."
        format: "%u %n"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: U$d
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: billon
            other: billones
          million:
            one: millon
            other: millones
          quadrillion:
            one: quatrillon
            other: quatrillones
          thousand: mil
          trillion:
            one: trillon
            other: trillon
          unit: ~
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: "."
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " y "
      two_words_connector: " y "
      words_connector: ", "
  time:
    am: am
    formats:
      estimate: "%B/%Y"
      simple: "%d/%m/%Y, %H:%M h"
      default: "%A, %d de %B de %Y, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      posts: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
